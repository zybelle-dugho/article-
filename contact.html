<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Article Website</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    /* Removed background-color, we'll use a background image instead */
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh; 
    margin: 0;
    background-image: url('background.png'); /* Add your image path here */
    background-size: cover; /* Cover the entire viewport */
    background-repeat: no-repeat;
}

        header {
    background-color: #fff; /* Added background color for better visual separation */
    padding: 20px;
    width: 100%;
    display: flex;
    justify-content: space-between; /* Distribute logo and nav evenly */
    align-items: center; /* Vertically align logo and nav */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Added a subtle shadow */
}

.logo {
    display: flex;
    align-items: center;
}

.logo-image {  /* Style for the image */
    width: 70px;  /* Adjust as needed */
    height: 70px; /* Adjust as needed */
    margin-right: 10px; /* Adjust as needed */
}

.logo h1 {
    font-size: 2.0em;
    font-weight: bold;
    color: #000;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav li {
    margin-left: 20px; /* Added margin for spacing between nav items */
}

nav a {
    text-decoration: none;
    color: #333; /* Changed color for better contrast */
}

        h2 {
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        p {
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 25%;
            height: auto;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header>
      <div class="logo">
            <img src="ctu.jpeg" alt="ctu logo" class="logo-image">
            <h1>Cebu Technological University-Danao Campus</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="article.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <div class="container">
        <section class="contact-form">
          <h2>Contact Us</h2>
          <form>
            <div>
              <label for="full-name">Full Name:</label>
              <input type="text" id="full-name" name="full-name" placeholder="Full Name">
            </div>
            <div>
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" placeholder="E-mail">
            </div>
            <div>
              <label for="phone">Phone #:</label>
              <input type="tel" id="phone" name="phone" placeholder="Phone #">
            </div>
            <div>
              <label for="message">Your Message:</label>
              <textarea id="message" name="message" placeholder="Your Message..."></textarea>
            </div>
            <button type="submit">SUBMIT</button>
          </form>
        </section>
    
        <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
        
    </body>
      </html>
